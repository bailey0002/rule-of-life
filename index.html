<script>
    // Data
    const practices = [
        {id: 'prayer', name: 'Prayer', type: 'core'},
        {id: 'bible', name: 'Bible Study', type: 'core'},
        {id: 'meditation', name: 'Meditation', type: 'core'},

        {id: 'fellowship', name: 'Fellowship', type: 'outer'},

        {id: 'witness', name: 'Witness', type: 'outer'},
        {id: 'generosity', name: 'Generosity', type: 'outer'},
        {id: 'rest', name: 'Rest', type: 'outer'},
        {id: 'obedience', name: 'Obedience', type: 'outer'},
        {id: 'gratitude', name: 'Gratitude', type: 'outer'}
    ];

    let versesData = {};
    let currentDailyVerse = {};

    // Load verses from JSON file
    async function loadVerses() {
        try {
            const response = await fetch('verses.json');
            versesData = await response.json();
            loadDailyVerse();
        } catch (error) {
            console.log('Could not load verses.json, using fallback verse');
            // Fallback verse if JSON fails to load
            currentDailyVerse = {
                ref: 'Micah 6:8',
                text: 'He has told you, O man, what is good; and what does the Lord require of you but to do justice, and to love kindness, and to walk humbly with your God?'
            };
            updateDailyVerseDisplay();
        }
    }

    // Get verse for today based on day of year and practice rotation
    function loadDailyVerse() {
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
        
        // Rotate through practices (11 total)
        const practiceKeys = Object.keys(versesData);
        const practiceIndex = dayOfYear % practiceKeys.length;
        const selectedPractice = practiceKeys[practiceIndex];
        
        // Get verses for selected practice
        const practiceVerses = versesData[selectedPractice];
        if (practiceVerses && practiceVerses.length > 0) {
            const verseIndex = Math.floor(dayOfYear / practiceKeys.length) % practiceVerses.length;
            currentDailyVerse = practiceVerses[verseIndex];
            updateDailyVerseDisplay();
        }
    }

    function updateDailyVerseDisplay() {
        document.getElementById('daily-verse-ref').textContent = currentDailyVerse.ref;
        document.getElementById('daily-verse-text').textContent = `"${currentDailyVerse.text}"`;
    }

    // Storage functions
    function save(key, data) {
        localStorage.setItem(key, JSON.stringify(data));
    }

    function load(key, defaultValue = {}) {
        try {
            return JSON.parse(localStorage.getItem(key)) || defaultValue;
        } catch {
            return defaultValue;
        }
    }

    function getToday() {
        return new Date().toISOString().split('T')[0];
    }

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => toast.classList.add('show'), 100);
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => document.body.removeChild(toast), 300);
        }, 2000);
    }

    // Tab management
    function showTab(tabName) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        document.getElementById(tabName).classList.add('active');
        
        if (tabName === 'week') loadWeekView();
        if (tabName === 'verses') loadVersesView();
        if (tabName === 'journal') loadJournalView();
    }

    // Auto-save functionality
    function setupAutoSave() {
        ['scripture', 'prayer', 'work', 'service', 'reflection', 'gratitude'].forEach(field => {
            const el = document.getElementById(field);
            if (el) {
                el.addEventListener('input', debounce(() => {
                    const entries = load('dailyEntries', {});
                    const today = getToday();
                    if (!entries[today]) entries[today] = {};
                    entries[today][field] = el.value;
                    save('dailyEntries', entries);
                }, 500));
            }
        });
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    function loadTodayData() {
        const entries = load('dailyEntries', {});
        const today = getToday();
        const todayData = entries[today] || {};
        
        Object.keys(todayData).forEach(field => {
            const el = document.getElementById(field);
            if (el) el.value = todayData[field] || '';
        });
    }

    function loadWeekView() {
        const container = document.getElementById('week-practices');
        const weekData = load('weeklyChecks', {});
        const today = new Date();
        const week = [];
        
        for (let i = 0; i < 7; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() - today.getDay() + i);
            week.push(date.toISOString().split('T')[0]);
        }
        
        container.innerHTML = practices.map(practice => {
            const checkButtons = week.map((date, i) => {
                const isChecked = weekData[practice.id] && weekData[practice.id][date];
                return `<button class="check-btn ${isChecked ? 'checked' : ''}" onclick="togglePractice('${practice.id}', '${date}', this)">✓</button>`;
            }).join('');
            
            return `
                <div class="practice-item">
                    <div>
                        <div class="practice-name">${practice.name}</div>
                        <div class="practice-type">${practice.type}</div>
                    </div>
                    <div class="check-grid">
                        ${checkButtons}
                    </div>
                </div>
            `;
        }).join('');
    }

    function togglePractice(practiceId, date, btn) {
        const weekData = load('weeklyChecks', {});
        if (!weekData[practiceId]) weekData[practiceId] = {};
        
        weekData[practiceId][date] = !weekData[practiceId][date];
        btn.classList.toggle('checked');
        
        save('weeklyChecks', weekData);
        
        if (navigator.vibrate) {
            navigator.vibrate(50);
        }
        
        showToast('Updated');
    }

    function loadVersesView() {
        const container = document.getElementById('verses-list');
        const selectedPractice = document.getElementById('practice-filter').value;
        
        if (Object.keys(versesData).length === 0) {
            container.innerHTML = '<p>Loading verses...</p>';
            return;
        }

        let content = '';
        
        if (selectedPractice === 'all') {
            // Show all practices with their verses
            Object.keys(versesData).forEach(practice => {
                content += `
                    <div class="practice-category">
                        <div class="category-title">${practice.charAt(0).toUpperCase() + practice.slice(1)}</div>
                        ${versesData[practice].slice(0, 5).map(verse => `
                            <div class="verse-card">
                                <div class="verse-ref">${verse.ref}</div>
                                <div class="verse-text">"${verse.text}"</div>
                                <button class="soft-button soft-button-small" onclick="copyVerseText('${verse.text.replace(/'/g, "\\'")}', '${verse.ref}')">Copy</button>
                            </div>
                        `).join('')}
                        ${versesData[practice].length > 5 ? `<p style="text-align: center; color: #a0aec0; font-size: 12px;">+${versesData[practice].length - 5} more verses</p>` : ''}
                    </div>
                `;
            });
        } else {
            // Show selected practice verses
            if (versesData[selectedPractice]) {
                content = versesData[selectedPractice].map(verse => `
                    <div class="verse-card">
                        <div class="verse-ref">${verse.ref}</div>
                        <div class="verse-text">"${verse.text}"</div>
                        <button class="soft-button soft-button-small" onclick="copyVerseText('${verse.text.replace(/'/g, "\\'")}', '${verse.ref}')">Copy</button>
                    </div>
                `).join('');
            }
        }

        container.innerHTML = content;
    }

    function filterVerses() {
        loadVersesView();
    }

    function loadJournalView() {
        const container = document.getElementById('journal-entries');
        const entries = load('dailyEntries', {});
        const dates = Object.keys(entries).sort().reverse(); // Most recent first
        
        if (dates.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #a0aec0; font-style: italic;">No journal entries yet. Start by filling out today\'s reflections!</p>';
            return;
        }

        container.innerHTML = dates.map(date => {
            const entry = entries[date];
            const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            let sections = '';
            
            if (entry.scripture) sections += `<div class="journal-section"><div class="journal-label">Scripture & Meditation</div><div class="journal-text">${entry.scripture}</div></div>`;
            if (entry.prayer) sections += `<div class="journal-section"><div class="journal-label">Prayer & Dedication</div><div class="journal-text">${entry.prayer}</div></div>`;
            if (entry.work) sections += `<div class="journal-section"><div class="journal-label">Work & Calling</div><div class="journal-text">${entry.work}</div></div>`;
            if (entry.service) sections += `<div class="journal-section"><div class="journal-label">Service & Love</div><div class="journal-text">${entry.service}</div></div>`;
            if (entry.reflection) sections += `<div class="journal-section"><div class="journal-label">Reflection</div><div class="journal-text">${entry.reflection}</div></div>`;
            if (entry.gratitude) sections += `<div class="journal-section"><div class="journal-label">Gratitude</div><div class="journal-text">${entry.gratitude}</div></div>`;

            if (!sections) return '';

            return `
                <div class="journal-entry">
                    <div class="journal-date">${formattedDate}${entry.committed ? ' ✓ Committed' : ''}</div>
                    ${sections}
                </div>
            `;
        }).filter(entry => entry).join('');
    }

    function exportJournal() {
        const entries = load('dailyEntries', {});
        const weeklyChecks = load('weeklyChecks', {});
        
        const exportData = {
            spiritualJourney: {
                exportDate: new Date().toISOString(),
                dailyEntries: entries,
                weeklyPractices: weeklyChecks,
                appName: "ABIDE - Daily Faith Tracker"
            }
        };

        // Create downloadable file
        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `spiritual-journey-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showToast('Journal exported! 📄✨');
    }

    function copyDailyVerse() {
        const text = `"${currentDailyVerse.text}" — ${currentDailyVerse.ref}`;
        navigator.clipboard.writeText(text);
        showToast('Verse copied! 📋');
    }

    function copyVerseText(text, ref) {
        navigator.clipboard.writeText(`"${text}" — ${ref}`);
        showToast('Verse copied! 📋');
    }

    function commitDay() {
        const entries = load('dailyEntries', {});
        const today = getToday();
        if (!entries[today]) entries[today] = {};
        entries[today].committed = new Date().toISOString();
        save('dailyEntries', entries);
        
        if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100]);
        }
        
        showToast('Day committed to the Lord! 🙏✨');
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('today-date').textContent = 
            new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
        
        loadVerses();
        setupAutoSave();
        loadTodayData();
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                showTab(tabName);
            });
        });
    });
</script>
